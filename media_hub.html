<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Hub: Video & Audio</title>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #ff5252; /* YouTube Red */
            --secondary: #64ffda;
            --text: #ffffff;
            --gray: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 250px;
            background-color: var(--surface);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        h2 { color: var(--primary); margin-top: 0; display: flex; align-items: center; gap: 10px; }
        
        .album-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .album-item {
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 5px;
            background: #2b2b2b;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
        }

        .album-item:hover { background-color: #333; }
        .album-item.active { background-color: var(--primary); color: white; }

        input, select {
            background: #121212;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: var(--primary);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        button.secondary { background-color: #333; border: 1px solid #555; }

        /* --- Main Content --- */
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            background: var(--surface);
            border-bottom: 1px solid #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
        }

        .media-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            overflow-y: auto;
        }

        .media-card {
            background: var(--surface);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .media-card:hover { transform: translateY(-5px); }

        .thumbnail-container {
            width: 100%;
            height: 140px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .thumbnail-container img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Icons for media types */
        .type-icon {
            position: absolute;
            top: 5px; right: 5px;
            background: rgba(0,0,0,0.7);
            padding: 4px;
            border-radius: 4px;
            font-size: 12px;
        }

        .card-info { padding: 10px; }
        .card-title { font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; }
        .card-meta { font-size: 0.8rem; color: var(--gray); }

        .delete-btn {
            background: #cf6679;
            width: auto;
            padding: 5px 10px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        /* --- Player Modal --- */
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .modal.open { display: flex; }

        .player-wrapper {
            width: 80%;
            max-width: 800px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 82, 82, 0.3);
        }

        /* Responsive aspect ratio for iframe */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }
        .video-container iframe, .video-container video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        .audio-player {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .close-modal {
            margin-top: 20px;
            width: auto;
            background: #333;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>â–¶ Media Hub</h2>
        
        <div style="margin-bottom: 15px;">
            <input type="text" id="newAlbumName" placeholder="New Playlist Name">
            <button onclick="createAlbum()">+ Create Playlist</button>
        </div>

        <div class="album-list" id="albumList">
            </div>
    </div>

    <div class="main">
        <div class="header">
            <h1 id="currentAlbumTitle">Select a Playlist</h1>
            
            <div id="controls" style="display:none;">
                <div class="input-group">
                    <input type="text" id="ytLink" placeholder="Paste YouTube Link here...">
                    <button onclick="addYouTube()" style="width: 150px;">Add YouTube</button>
                </div>
                
                <div class="input-group">
                    <input type="file" id="localFile" accept="video/mp4, audio/mp3" style="display:none" onchange="addLocalFile(this)">
                    <button class="secondary" onclick="document.getElementById('localFile').click()">ðŸ“‚ Upload MP4 / MP3</button>
                </div>
                <small style="color: #666; display: block; margin-top: 5px;">* Note: Large files may not save permanently in browser demo.</small>
            </div>
        </div>

        <div class="media-grid" id="mediaGrid">
            <p style="opacity: 0.5; padding: 20px;">Select a playlist to view media.</p>
        </div>
    </div>

    <div class="modal" id="playerModal">
        <div class="player-wrapper" id="playerContainer">
            </div>
        <button class="close-modal" onclick="closePlayer()">Close Player</button>
    </div>

    <script>
        // --- Storage & State ---
        let albums = JSON.parse(localStorage.getItem('mediaHub_albums')) || [];
        let currentAlbumId = null;

        // --- Album Logic ---
        function createAlbum() {
            const name = document.getElementById('newAlbumName').value;
            if (!name) return alert("Enter a name!");
            
            const newAlbum = { id: Date.now(), name: name, items: [] };
            albums.push(newAlbum);
            saveData();
            document.getElementById('newAlbumName').value = '';
            renderAlbums();
            selectAlbum(newAlbum.id);
        }

        function renderAlbums() {
            const list = document.getElementById('albumList');
            list.innerHTML = '';
            albums.forEach(album => {
                const li = document.createElement('li');
                li.className = `album-item ${currentAlbumId === album.id ? 'active' : ''}`;
                li.innerHTML = `<span>${album.name}</span> <span>${album.items.length}</span>`;
                li.onclick = () => selectAlbum(album.id);
                list.appendChild(li);
            });
        }

        function selectAlbum(id) {
            currentAlbumId = id;
            const album = albums.find(a => a.id === id);
            document.getElementById('currentAlbumTitle').innerText = album.name;
            document.getElementById('controls').style.display = 'block';
            renderMedia();
            renderAlbums();
        }

        // --- Media Adding Logic ---
        
        // 1. YouTube
        function addYouTube() {
            const url = document.getElementById('ytLink').value;
            const vidId = extractYouTubeID(url);
            
            if (!vidId) return alert("Invalid YouTube URL");

            const item = {
                type: 'youtube',
                id: vidId,
                title: `YouTube Video ${vidId.substring(0,5)}...`, // Simple title
                thumb: `https://img.youtube.com/vi/${vidId}/mqdefault.jpg`,
                date: new Date().toLocaleDateString()
            };

            saveItemToAlbum(item);
            document.getElementById('ytLink').value = '';
        }

        function extractYouTubeID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // 2. Local Files (MP4/MP3)
        function addLocalFile(input) {
            const file = input.files[0];
            if (!file) return;

            // Size Warning (Browser storage is usually limited to 5MB)
            if (file.size > 3000000) {
                alert("Warning: This file is large (>3MB). It might not save permanently in this browser demo, but it will play for this session.");
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const isVideo = file.type.startsWith('video');
                const item = {
                    type: isVideo ? 'video' : 'audio',
                    src: e.target.result,
                    title: file.name,
                    thumb: isVideo ? 'assets/video_icon.png' : 'assets/audio_icon.png', // Generic placeholder
                    date: new Date().toLocaleDateString()
                };
                saveItemToAlbum(item);
            };
            reader.readAsDataURL(file);
        }

        function saveItemToAlbum(item) {
            const album = albums.find(a => a.id === currentAlbumId);
            album.items.push(item);
            saveData();
            renderMedia();
            renderAlbums();
        }

        // --- Rendering & Playing ---

        function renderMedia() {
            const album = albums.find(a => a.id === currentAlbumId);
            const grid = document.getElementById('mediaGrid');
            grid.innerHTML = '';

            album.items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'media-card';
                
                // Determine thumbnail
                let thumbSrc = item.thumb;
                if (item.type === 'audio') thumbSrc = 'https://cdn-icons-png.flaticon.com/512/3209/3209265.png'; // Generic Audio Icon
                if (item.type === 'video' && !item.thumb.startsWith('http')) thumbSrc = 'https://cdn-icons-png.flaticon.com/512/3209/3209265.png'; // Placeholder for local video

                card.innerHTML = `
                    <div class="thumbnail-container" onclick="playMedia(${index})">
                        <img src="${thumbSrc}" onerror="this.src='https://via.placeholder.com/200'">
                        <span class="type-icon">${item.type.toUpperCase()}</span>
                    </div>
                    <div class="card-info">
                        <div class="card-title">${item.title}</div>
                        <div class="card-meta">${item.date}</div>
                        <button class="delete-btn" onclick="deleteItem(${index})">Remove</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function playMedia(index) {
            const album = albums.find(a => a.id === currentAlbumId);
            const item = album.items[index];
            const container = document.getElementById('playerContainer');
            const modal = document.getElementById('playerModal');

            container.innerHTML = ''; // Clear previous

            if (item.type === 'youtube') {
                container.innerHTML = `
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/${item.id}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                `;
            } else if (item.type === 'video') {
                container.innerHTML = `
                    <div class="video-container">
                        <video controls autoplay>
                            <source src="${item.src}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                `;
            } else if (item.type === 'audio') {
                container.innerHTML = `
                    <div style="padding:40px; text-align:center; color:white;">
                        <h3>Now Playing: ${item.title}</h3>
                        <audio class="audio-player" controls autoplay>
                            <source src="${item.src}" type="audio/mpeg">
                        </audio>
                    </div>
                `;
            }

            modal.classList.add('open');
        }

        function closePlayer() {
            document.getElementById('playerModal').classList.remove('open');
            document.getElementById('playerContainer').innerHTML = ''; // Stop playback
        }

        function deleteItem(index) {
            if(confirm("Remove this media?")) {
                const album = albums.find(a => a.id === currentAlbumId);
                album.items.splice(index, 1);
                saveData();
                renderMedia();
                renderAlbums();
            }
        }

        function saveData() {
            try {
                localStorage.setItem('mediaHub_albums', JSON.stringify(albums));
            } catch (e) {
                alert("Storage Limit Reached! Cannot save more large files.");
            }
        }

        // Init
        renderAlbums();
    </script>
</body>
</html>
